<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Sign-Up Form</title>
</head>

<body>
    <aside>
        <div class="logo-bar">
            <a href="https://www.theodinproject.com/">
                <img src="imgs/odin-logo-lined.png" alt="The Odin Project Logo">
            </a>
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </aside>
    <section>
        <h2>This is not a real only service! You know you need something like this in your life to help you realize your
            deepest dreams. <br>Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>
        <div class="card">
            <h2>Let's do this!</h2>
            <div class="form-row">
                <div class="form-col">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="form-col">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="form-col">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="text" id="phone_number" name="phone_number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" name="password">
                </div>
                <div class="form-col">
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input type="text" id="password_confirm">
                </div>
            </div>
        </div>
        <button type="button">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </section>
</body>

</html>
